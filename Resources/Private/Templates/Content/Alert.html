{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />

<f:section name="Configuration">
	<flux:form id="alert" wizardTab="Foundation" label="Alert" icon="{f:uri.resource(path: 'Icons/icon-alert.gif')}">
		<flux:field.select name="class" items=",success,warning,info,secondary" default="" label="Type:" />
		<flux:field.select name="frame" items=",radius,round" default="" label="Frame:"/>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column>
					<flux:form.content name="content" label="Content" />
				</flux:grid.column>
			</flux:grid.row>
		</flux:grid>
	</flux:form>
</f:section>

<f:section name="Preview">
	<flux:widget.grid />
</f:section>

<f:section name="Main">
	<div data-alert class="alert-box {class} {frame}">
		<flux:content.render area="content" />
		<a href="#" class="close">&times;</a>
	</div>
</f:section>
