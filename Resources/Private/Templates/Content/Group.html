{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />

<f:section name="Configuration">
	<flux:form id="group" wizardTab="Foundation" label="Group of elements" icon="{f:uri.resource(path: 'Icons/icon-well.gif')}">
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column name="content" label="Group">
				</flux:grid.column>
			</flux:grid.row>
		</flux:grid>
	</flux:form>
</f:section>

<f:section name="Preview">
	<flux:widget.grid />
</f:section>

<f:section name="Main">
	<flux:content.render area="content" />
</f:section>
